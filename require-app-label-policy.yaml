apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-app-label
spec:
  validationFailureAction: enforce
  rules:
    - name: check-for-app-label
      match:
        resources:
          kinds:
            - Deployment
      validate:
        message: "The 'app' label is required on all deployments."
        pattern:
          metadata:
            labels:
              app: "*"
